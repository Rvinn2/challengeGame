<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/style.css">
    <title>Game Challenge</title>
</head>
<body>
    <div class="container-1">
        <h2>Challege 1: Your Age in days</h2>
         <div class= "flex-box-container">
            <div>
                 <button type="button" class="btn btn-primary" onclick="ageInDays()">Click Me </button>
            </div>
            <div>
                 <button type="button" class="btn btn-danger" onclick="reset()">Reset </button>
            </div>
         </div>
         <div class="flex-box-container-1">
             <div id="flex-box-result"></div>
         </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

        <div class="flex-box-container-2"id="flex-cat-gen">

        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://www.sickchirpse.com/wp-content/uploads/2011/11/rock1.jpeg" height="150" width="150" alt="Rock" onclick="rpsGame(this)">
            <img id="paper" src="https://1000awesomethings.com/wp-content/uploads/2008/08/paper.jpg" height="150" width="150" alt="Paper" onclick="rpsGame(this)">
            <img id="scissors" src="https://1000awesomethings.com/wp-content/uploads/2008/08/scissors.jpg" height="150" width="150" alt="Scissors" onclick="rpsGame(this)">
        </div>
    </div>

<script src="assests/js/script.js"></script>
</body>
</html>
